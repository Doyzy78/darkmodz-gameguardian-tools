<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password And Expiration Date</title>
  <style>
    body {
      background: #0e0e0e;
      font-family: 'Courier New', monospace;
      color: #00ffee;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      color: #00ffff;
      text-shadow: 0 0 5px #00f5f5;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      color: #aaffff;
      text-shadow: 0 0 2px #33ffff;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background: #181818;
      color: #00ffee;
      border: 2px solid #00ffee;
      border-radius: 8px;
      box-sizing: border-box;
    }

    textarea {
      height: 300px;
      margin-top: 10px;
      border: 2px dashed #00ffee;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      font-size: 17px;
      font-weight: bold;
      color: #000;
      background: #00ffee;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s, transform 0.2s;
    }

    button:hover {
      background: #00dddd;
      transform: scale(1.02);
    }

    #nav-btn {
      background: #ffcc00;
      color: #000;
      margin-top: 25px;
      border: none;
      font-weight: bold;
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Password & Expiration</h1>

  <label>üóùÔ∏è Passwords (comma-separated):</label>
  <input id="passwords" value="123,456,789">

  <label>üìÖ Expiration Date (YYYY-MM-DD):</label>
  <input id="expiry" value="2025-12-31">

  <button onclick="clickSound(); generate()">Generate</button>

  <label>üìù Generated Lua Script:</label>
  <textarea id="output" readonly></textarea>

  <button onclick="clickSound(); copyOutput()">Copy </button>
  <button id="nav-btn" onclick="clickSound(); goToIndex()"> Return to Main Page</button>

  <audio id="click-sound" src="clickSound.mp3" preload="auto"></audio>

  <script>
    function clickSound() {
      document.getElementById("click-sound").play();
    }

    function generate() {
      const passInput = document.getElementById("passwords").value.trim();
      const expiry = document.getElementById("expiry").value.trim();
      const passArray = passInput.split(",").map(p => `"${p.trim()}"`);

      const lua = `-- üîê Auto-Generated Password + Expiry Protected Lua Script
local passwords = {${passArray.join(", ")}}
local expiry = "${expiry}"

-- üïí Expiration Check
local function isExpired()
  local now = os.date("*t")
  local y, m, d = ${expiry.replace(/-/g, ", ")}
  return now.year > y or (now.year == y and now.month > m) or (now.year == y and now.month == m and now.day > d)
end

if isExpired() then
  gg.alert("‚ùå This script has expired!")
  os.exit()
end

-- üîë Password Check
local menu = gg.prompt({"Enter Password:"})
if not menu then os.exit() end
local correct = false
for _, p in ipairs(passwords) do
  if menu[1] == p then
    correct = true
    break
  end
end

if not correct then
  gg.alert("‚ùå Wrong password!")
  os.exit()
else
  gg.toast("‚úÖ Access Granted!")
end

-- ‚úÖ Your Code Starts Here
gg.alert("üéâ Script Unlocked!")
-- Add your features here
`;

      document.getElementById("output").value = lua;
    }

    function copyOutput() {
      const output = document.getElementById("output");
      output.select();
      document.execCommand("copy");
      alert("‚úÖ Lua Script Copied!");
    }

    function goToIndex() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
